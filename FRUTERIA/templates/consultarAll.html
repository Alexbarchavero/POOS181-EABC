<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
</head>
<body>
    <h1>Consultar Registros</h1>
    <br>
    <table>
        <thead>
            <tr>
                <td>Fruta</td>
                <td>Temporada</td>
                <td>Precio</td>
                <td>Stock</td>
            </tr>
        </thead>
        <tbody>
            {% for fru in lsfrutas %}
                <tr>
                    <td> {{fru.1}} </td>
                    <td> {{fru.2}} </td>
                    <td> {{fru.3}} </td>
                    <td> {{fru.4}} </td>
                    <td>
                        <a href="#">Editar</a>
                        <a href="#">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
