<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crud.css">
    <title>CRUD de Usuarios</title>
</head>
    <body>
        <div class="navbar">
            <div class="dropdown">
                <button class="dropbtn">Tipo de Médico &#9660;</button>
                <div class="dropdown-content">
                    <a href="#" onclick="filterByRole('medico_admin')">Médico Administrador</a>
                    <a href="#" onclick="filterByRole('medico_general')">Médico General</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Menú &#9660;</button>
                <div class="dropdown-content">
                    <a href="#" onclick="showElement('insertar')">Insertar Usuario</a>
                    <a href="#" onclick="showElement('actualizar')">Actualizar Usuario</a>
                    <a href="#" onclick="showElement('buscar')">Buscar Usuario</a>
                    <a href="#" onclick="showElement('eliminar')">Eliminar Usuario</a>
                </div>
            </div>
        </div>

    <div class="container">
        <h1>CRUD de Usuarios</h1>

        <div id="mensaje-bienvenida">
            <h2>Bienvenido/a</h2>
            <p>Seleccione una opción del menú para comenzar.</p>
        </div>

        <div id="insertar" class="hidden">
        <h2>Insertar Usuario</h2>
        <form>
            <label for="rfc">RFC:</label>
            <input type="text" id="rfc" name="rfc" required>

            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="cedula">Cédula Profesional:</label>
            <input type="text" id="cedula" name="cedula" required>

            <label for="correo">Correo:</label>
            <input type="text" id="correo" name="correo" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="rol">Rol:</label>
            <select id="rol" name="rol" required>
            <option value="medico_general">Médico General</option>
            <option value="medico_admin">Médico Administrador</option>
            </select>

            <input type="submit" value="Guardar">
        </form>
        </div>

        <div id="actualizar" class="hidden">
            <h2>Actualizar Usuario</h2>
            <form>
                <label for="rfc">RFC:</label>
                <input type="text" id="rfc" name="rfc" required>
          
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
          
                <label for="cedula">Cédula Profesional:</label>
                <input type="text" id="cedula" name="cedula" required>
          
                <label for="correo">Correo:</label>
                <input type="text" id="correo" name="correo" required>
          
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
          
                <label for="rol">Rol:</label>
                <select id="rol" name="rol" required>
                <option value="medico_general">Médico General</option>
                <option value="medico_admin">Médico Administrador</option>
              </select>
          
              <input type="submit" value="Actualizar">
            </form>
        </div>
        
        <div id="buscar" class="hidden">
            <h2>Buscar Usuario</h2>
            <form>
                <label for="rfc">RFC:</label>
                <input type="text" id="rfc" name="rfc" required>
                <input type="submit" value="Buscar">
            </form>
          
            <textarea id="resultado" rows="8" cols="50" readonly></textarea>
        </div>
          
        
        <div id="eliminar" class="hidden">
            <h2>Eliminar Usuario</h2>
            <form>
                <label for="rfc">RFC:</label>
                <input type="text" id="rfc" name="rfc" required>
                <input type="submit" value="Eliminar">
            </form>
          </div>
          
    </div>
    <script>
        function filterByRole(role) {
            var elements = document.getElementsByClassName('hidden');
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.display = 'none';
            }

            var element = document.getElementById(role);
            if (element) {
                element.style.display = 'block';
            }
        }

        function showElement(id) {
            // Ocultar todos los elementos
            var elements = document.getElementsByClassName('hidden');
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.display = 'none';
            }

            // Mostrar el elemento seleccionado
            var element = document.getElementById(id);
            if (element) {
                element.style.display = 'block';
            }
        }
    </script>
</body>
</html>
