<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crud.css">
    <title>CRUD de Usuarios</title>
</head>
    <body>
    <div class="container">
        <h1>CRUD de Usuarios</h1>

        <div id="menu">
        <ul>
            <li><a href="#insertar">Insertar Usuario</a></li>
            <li><a href="#actualizar">Actualizar Usuario</a></li>
            <li><a href="#buscar">Buscar Usuario</a></li>
            <li><a href="#eliminar">Eliminar Usuario</a></li>
        </ul>
        </div>

        <div id="insertar">
        <h2>Insertar Usuario</h2>
        <form>
            <label for="rfc">RFC:</label>
            <input type="text" id="rfc" name="rfc" required>

            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="cedula">Cédula Profesional:</label>
            <input type="text" id="cedula" name="cedula" required>

            <label for="correo">Correo:</label>
            <input type="text" id="correo" name="correo" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="rol">Rol:</label>
            <select id="rol" name="rol" required>
            <option value="medico_general">Médico General</option>
            <option value="medico_admin">Médico Administrador</option>
            </select>

            <input type="submit" value="Guardar">
        </form>
        </div>

        <div id="actualizar">
            <h2>Actualizar Usuario</h2>
            <form>
                <label for="rfc">RFC:</label>
                <input type="text" id="rfc" name="rfc" required>
          
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
          
                <label for="cedula">Cédula Profesional:</label>
                <input type="text" id="cedula" name="cedula" required>
          
                <label for="correo">Correo:</label>
                <input type="text" id="correo" name="correo" required>
          
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
          
                <label for="rol">Rol:</label>
                <select id="rol" name="rol" required>
                <option value="medico_general">Médico General</option>
                <option value="medico_admin">Médico Administrador</option>
              </select>
          
              <input type="submit" value="Actualizar">
            </form>
        </div>
        
        <div id="buscar">
            <h2>Buscar Usuario</h2>
            <form>
                <label for="rfc">RFC:</label>
                <input type="text" id="rfc" name="rfc" required>
                <input type="submit" value="Buscar">
            </form>
          
            <textarea id="resultado" rows="8" cols="50" readonly></textarea>
        </div>
          
        
        <div id="eliminar">
            <h2>Eliminar Usuario</h2>
            <form>
                <label for="rfc">RFC:</label>
                <input type="text" id="rfc" name="rfc" required>
                <input type="submit" value="Eliminar">
            </form>
          </div>
          
    </div>
    </body>
    </html>
