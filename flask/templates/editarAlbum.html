{% extends 'plantilla.html' %}

{% block body %}
    <h1>Album a editar</h1>
    <br>
    <br>
    <form action="/actualizar/{{album.0}}" method="POST">
        <input type="text" name="txtTituloUp" value="{{album.0.1}}">
        <input type="text" name="txtArtistaUp" value="{{album.0.2}}">
        <input type="number" name="txtAnioUp" value="{{album.0.3}}">

        <button type="submit">Actualizar</button>
    </form>
{% endblock %}
